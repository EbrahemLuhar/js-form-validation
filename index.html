<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up-wrapper">
        <h1>Create Your Account</h1>
        <div class="form-container">
          <form action="loggedIn.html" method="POST" novalidate>
            <div class="input-field">
              <label for="firstName">First name:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__first-name"></span>
              <input type="text" name="firstName" id="firstName" onfocusout="" />
            </div>
            <div class="input-field">
              <label for="lastName">Last name:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__last-name"></span>
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div class="input-field">
              <label for="dateOfBirth">Date of birth:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__dateOfBirth"></span>
              <input type="date" name="dateOfBirth" id="dateOfBirth" />
            </div>
            <div class="input-field">
              <label for="email">Email address:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__email"></span>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-field">
              <label for="username">Username:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__username"></span>
              <input type="text" name="username" id="username" />
            </div>
            <div class="input-field">
              <label for="password">Password:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__password"></span>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-field">
              <label for="confirmPassword">Confirm password:</label>
              <span class="required-symbol">*</span>
              <span class="error-text error-text__confirmPassword"></span>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
            <p class="required-text">* This is a required field and must be filled in.</p>
            <button class="submit-btn" type="submit">SIGN UP</button>
          </form>
          <div class="loader"></div>
          <div class="success-box">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="success-message">Account Created!</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
